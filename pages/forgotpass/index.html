<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../shared/styles/global-style.css">
    <!-- <link rel="stylesheet" href="style1.css"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div class="forgotpass-orientation">
      <img src="../../assets/img/logo-establishment-login.png" class="fp-logo-estab" alt="">
      <div class="forgotpass-container">
        <div class="fp-prompt">
          <h2>Forgot your password?</h2>
          <p>Enter your e-mail address below to reset your password.</p>
        </div>
        <div class="fp-form">
          <input type="email" class="ip-email" name="email" id="email" placeholder="Enter Email"/>
          <div class="fp-buttons">
            <button class="btn-fp" id="back-function">Back</button>
            <button class="btn-fp">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
